<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form_project.css">
    <title>survey-form</title>
  </head>
  <body>
    <h1 id="title">Survey form project</h1>
    <p id="description">Gaming Survey</p>
    <form id="survey-form">
      <fieldset>
        <label for="name-label">Name:<input id="name-label" type="text" placeholder="Enter your name" required /></label>
        <label for="email-label">Email:<input id="email-label" type="email" placeholder="Enter your Email" required /></label>
        <label for="number-label">Age:<input id="number-label" type="number" min="1" max="100" placeholder="Age" /></label>
      </fieldset>
      <fieldset>
        <legend>Which option describes your current roles?</legend>
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full-time Job</option>
            <option value="3">Full-time Learner</option>
            <option value="4">Other</option>
          </select>
      </fieldset>
      <fieldset>
      <legend>Do you enjoy playing video games?</legend>
        <label for="definitetly"><input id="definitetly" type="radio" class="inline" name="enjoyment-ratio" value="strong-yes" /> Definitely</label>
        <label for="maybe"><input id="maybe" class="inline" type="radio" name="enjoyment-ratio" value="soft-yes" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" class="inline" type="radio" name="enjoyment-ratio" value="middle" /> Not sure</label>
        <label for="maybe-not"><input id="maybe-not" class="inline" type="radio" name="enjoyment-ratio" value="soft-no" /> Maybe not</label>
        <label for="definitetly-not"><input id="definitetly-not" class="inline" type="radio" name="enjoyment-ratio" value="strong-no" /> Definitely not</label>
      </fieldset>
      <fieldset>
        <legend>Gender:</legend>
          <select id="dropdowntwo">
            <option value="">Select your gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
      </fieldset>
      <fieldset>
        <legend>What kind of gamer are you?</legend>
        <label><input class="inline" type="checkbox" checked /> Casual</label>
        <label><input class="inline" type="checkbox" /> Hardcore</label>
      </fieldset>
      <fieldset>
        <label>What would you like to see in the future? <textarea placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <input type="Submit" value="Submit">
    </form>
  </body>
</html>
